<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
        <link rel="stylesheet" href="style.css">
        <title>Train Scheduler</title>
    </head>

    <body>
        <div class="container">
            <!-- jumbotron -->
            <div class="row">
                <div class="col-md-12">
                    <div class="jumbotron">
                        <h1 class="display-4">Trains!!!</h1>
                        <p class="lead">Type in a train schedule!</p>

                    </div>
                </div>
            </div>
            <hr>
            <!-- display table -->
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (in min)</th>
                            <th>Next Train Time</th>
                            <th>Minutes to Arrival</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Fill with js and firebase -->
                    </tbody>
                </table>
            </div>
            <hr>
            <!-- form -->
            <div class="row">
                <form>
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="">Train Name</label>
                            <input type="text" class="form-control" placeholder="Train Name">
                        </div>
                        <div class="col-md-6">
                            <label for="">Destination</label>
                            <input type="text" class="form-control" placeholder="Destination">
                        </div>
                        <div class="col-md-6">
                            <label for="">First Train Time - Military Time (hh:mm)</label>
                            <input type="text" class="form-control"
                                placeholder="First Train Time - Military Time (hh:mm)">
                        </div>
                        <div class="col-md-6">
                            <label for="">Frequency (in minutes)</label>
                            <input type="text" class="form-control" placeholder="Frequency (in minutes)">
                        </div>

                    </div>
                    <br>
                    <div>
                        <button type="submit" class="btn btn-primary" id="#submitBtn">Add Train!</button>
                    </div>
                    <!-- <div class="form-row"></div> -->
                </form>
            </div>
        </div>

        <!-- firebase(need this here???) -->
        <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
        <!-- .js -->
        <script src="assets/javascript/logic.js"></script>
        <!-- bootstrap -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
    </body>

</html>
